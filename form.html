<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="display-1 shadow-lg mark text-center">CONTACT FORM</header>
    <nav>
        <div class="navbar">
            <div class="home">
                <a href="index.html" target="_blank">Home</a>
            </div>
            <div class="songs">
                <a href="gallery.html" target="_blank" >Gallery</a>
            </div>
            <div class="artists">
                <a href="form.html" target="_blank" style="text-decoration: underline;">Contact Form</a>
            </div>
        </div>
    </nav>
    <br> <br>
    <h4>Please fill the form above to process your blog submission;</h4> <br>
    <form action="" class="" >
        <label for="postTitle" class="form-label">Post Title</label> <br>
        <input id="title" type="text" placeholder="Type here" class="form-control"> <br>
        <label for="authorsName" class="form-label">Author's Name</label> <br>
        <input id="author" type="text" placeholder="Type here" class="form-control"> <br>
        <label for="Content" class="form-label">Enter your Blog content below</label> <br>
        <textarea class="form-control" name="" id="textarea" placeholder="Blog Content...."></textarea> <br>
        <label for="" class="form-label">Select your blog category</label>  <select name="Click" id="selections"> 
            <option class="form-options" value="">----Please choose a category----</option>
            <optgroup label="Food"> 
                <option value="">Chinese Cuisine</option>
                <option value="">Italian Cuisine</option>
                <option value="">Sea food</option>
            </optgroup>
            <optgroup label="Cars">
                <option value="">EV</option>
                <option value="">Hybrid</option>
                <option value="">Flying</option>
            </optgroup>
            <optgroup label="Technology">
                <option value="">AI</option>
                <option value="">Leading Tech Companies</option>
                <option value="">Emerging Tech</option>
            </optgroup>
            <option value="">Others</option>
        </select> <br>
        <div >
            <input id="submit" class="btn btn-primary" type="submit" onclick="alert('Form Submitted!')">
        </div>
    </form> 
    <script src="script.js"></script>
</body>
</html>
