<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="display-1 shadow-lg mark text-center">CONTACT FORM</header>
    <nav>
        <div class="navbar">
            <div class="home">
                <a href="index.html" target="_blank">Home</a>
            </div>
            <div class="songs">
                <a href="gallery.html" target="_blank" >Gallery</a>
            </div>
            <div class="artists">
                <a href="form.html" target="_blank" style="text-decoration: underline;">Contact Us</a>
            </div>
        </div>
    </nav>
    <br> <br>
    <h4 style="margin-left: 10px;">Please fill the form above and you wil get contacted shortly.</h4> <br>
    <form style="margin-left: 10px;" action="" class="w-50" >
        <label for="postTitle" class="form-label">Full Name</label> <br>
        <div class="input-group mb-3">
            <input required type="text" class="form-control " placeholder="First Name" aria-label="Username">
            <span class="input-group-text">|</span>
            <input type="text" required class="form-control" placeholder="Last Name" aria-label="Server">
          </div>
        <label for="authorsName" class="form-label">Email ID</label> <br>
        <div class="input-group mb-3">
            <input type="text" required class="form-control" placeholder="mail" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
        <label for="authorsName" class="form-label">Contact Number</label> <br>
        <input id="author" type="tel" required maxlength="10" placeholder="123-456-7891" class="form-control"> <br>
        <label for="Content" class="form-label">Your Concern</label> <br>
        <textarea class="form-control" name="" required id="textarea" placeholder="Type here"></textarea> <br>
       
        <div >
            <input id="submit" class="btn btn-primary" type="submit" onclick=" alert('Form Submitted!')">
        </div>
    </form> 
    <footer class="text-center ">
        <p>&copy; 2024  All rights reserved to Sid.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
